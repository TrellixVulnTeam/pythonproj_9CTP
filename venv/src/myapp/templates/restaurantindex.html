<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
    <!-- Bootstrap Core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
 <link href="{% static 'css/agency.min.css' %}" rel="stylesheet">

{% if all_restaurants %}
    <!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Restauracje</h2>
                    <h3 class="section-subheading text-muted">Poznaj smak swojego miasta</h3>
                </div>
            </div>
            <div class="row">
                {% for restaurant in all_restaurants %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="/restaurant/{{restaurant.id}}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="{% static restaurant.zdjecie %}" class="img-responsive" alt="">
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{restaurant.nazwa}}</h4>
                        <p class="text-muted">{{restaurant.ocena}}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% else %}
    <h3>Nie ma Å¼adnych restauracji w bazie danych</h3>
{% endif %}
